services:
  pipeline:
    build: .
    volumes:
      # Mount Data folder so results persist on your machine
      - ./Data:/app/Data
    environment:
      - MY_GITHUB_TOKEN=${MY_GITHUB_TOKEN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    # Override command as needed (see Makefile for shortcuts)

  streamlit:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./Data:/app/Data
      - ./app.py:/app/app.py
      - ./.streamlit:/app/.streamlit
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
